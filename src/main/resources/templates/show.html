<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
<br>
<br>
<table>
    <tr>
        <th>Username</th>
        <th>Enabled</th>
        <th>Operations</th>
    </tr>
    <div th:each="user : ${users}">

        <tr>
            <td><a th:text="${user.username}">user</a></td>
            <td><a th:text="${user.enabled}">user</a></td>
            <td>
                <form th:action="@{/showRoles}">
                    <button type="submit" th:name="username" th:value="${user.username}">Roles</button>
                </form>
            </td>
            <td>
                <form th:action="@{/updateUser}">
                    <button type="submit" th:name="username" th:value="${user.username}">Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{/deleteUser}">
                    <button type="submit" th:name="username" th:value="${user.username}">Delete</button>
                </form>
            </td>
        </tr>
    </div>
</table>
<br>
<br>
<input type="button" value="Add" onclick="window.location.href='addUser'"/>
<br>
<br>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
