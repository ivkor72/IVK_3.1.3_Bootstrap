<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Username: </h2>
<h2 th:text="${username}"></h2>
<br><br>
<h2>Roles:</h2>
<br>
<table>
    <div th:each="currentRole : ${roles}">
        <tr>
            <td><a th:text="${currentRole}">role</a></td>
        </tr>

        <tr>
            <td>
                <form th:action="@{/updateRole}">
                    <button type="submit" th:name="username" th:value="${username}">Update roles</button>
                </form>
            </td>

        </tr>
    </div>

</table>
<br>
<br>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
